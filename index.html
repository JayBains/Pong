<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squash</title>
  </head>
  <body>
    <div class="home">
      <h1>SQUASH</h1>
      <div class="home__description1">
        <p>Welcome to Squash!</p>
        <p>
          This is a single player arcade game inspired by Atari's 1972
          <span style="color: red">Pong</span>.
        </p>
        <p>Aim to score as high as you can.</p>
      </div>
      <div class="home__button" type="button">GO</div>
      <div class="home__description2">
        <p>Thanks for playing.</p>
      </div>
    </div>
    <div class="container">
      <div class="scoreboard">
        <p class="scoreboard__score">Score: 0</p>
        <p class="scoreboard__highscore">Highscore: 0</p>
      </div>
      <div class="game">
        <div class="game__ball"></div>
        <div class="game__paddle"></div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
